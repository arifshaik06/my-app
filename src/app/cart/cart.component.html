<div class="parent">
    <div class="child">

        <label for="">name:</label>
        <input type="text" [(ngModel)]="name">
        <br>
        <label for="">price:</label>
        <input type="number" [(ngModel)]="price">
        <br>
        <label for="">rating:</label>
        <input type="number" [(ngModel)]="rating">
        <br>
        <button (click)="addtocart(name,price,rating)">add to cart</button>

        <h2>cart Item</h2>/
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>price</th>
                    <th>rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItem">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.rating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
